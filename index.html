

<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="clock">
            <div>
                <p class="heading">Hours</p>
                <div id="clockHours" class="time"></div>
            </div>
            <div>
                <p class="heading">Minutes</p>
                <div id="clockMinutes" class="time">10</div>
            </div>
            <div>
                <p class="heading">Seconds</p>
                <div id="clockSeconds" class="time">23</div>
            </div>
        </div>
    </body>

</html>
